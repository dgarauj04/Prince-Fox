<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Principe&Raposa</title>
  
  <link rel="icon" type="image/png" href="./img/fox-icon.png" />
  <link  rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
  <section class="night" id="nightSky">
    <div class="star"></div>
  </section>
    
  <section class="planet">
        <div class="glass">
          <div class="flower">
            <div class="flower__leafs">
              <div class="flower__leafs__leaf flower__leafs__leaf--0"></div>
              <div class="flower__leafs__leaf flower__leafs__leaf--1"></div>
              <div class="flower__leafs__leaf flower__leafs__leaf--2"></div>
              <div class="flower__leafs__leaf flower__leafs__leaf--3"></div>
              <div class="flower__leafs__leaf flower__leafs__leaf--4"></div>
              <div class="flower__leafs__center"></div>
            </div>
            
           <div class="flower__stem">
              <div class="flower__stem__leaf flower__stem__leaf--0"></div>
              <div class="flower__stem__leaf flower__stem__leaf--1"></div>
           </div>
          </div>
        </div>
     </section>
    
  <section class="prince__fox">
  <div class="prince">  
    <div class="coroa">
        <div class="coroa__ponta coroa__ponta--1">
            <div class="coroa__triangle"></div>
        </div>
        <div class="coroa__ponta coroa__ponta--2">
            <div class="coroa__triangle coroa__triangle__center"></div>
        </div>
        <div class="coroa__ponta coroa__ponta--3">
            <div class="coroa__triangle"></div>
        </div>
        <div class="coroa__base"></div>
    </div>
    
    <div class="prince__head">
      <div class="prince__head__hair prince__head__hair--0"></div>
      <div class="prince__head__hair prince__head__hair--1"></div>
      <div class="prince__head__hair prince__head__hair--2"></div>
      <div class="prince__head__hair prince__head__hair--3"></div>
      <div class="prince__head__hair prince__head__hair--4"></div>
      <div class="prince__head__hair prince__head__hair--5"></div>
      <div class="prince__head__hair prince__head__hair--6"></div>
      <div class="prince__head__hair prince__head__hair--7"></div>
      <div class="prince__head__hair prince__head__hair--8"></div>
      <div class="prince__head__hair prince__head__hair--9"></div>
    </div>
    
    <div class="prince__scarf">
      <div class="prince__scarf--tie">
      <div class="prince__scarf--tie--0"></div>
      </div>
    </div>
    
    <div class="prince__body">
      <div class="prince__body__back"></div>
      
      <div class="prince__body__arms">
        <div class="prince__body__arms__arm prince__body__arms__arm--1"></div>
        <div class="prince__body__arms__arm prince__body__arms__arm--2"></div>
      </div>
      
      <div class="prince__body__strip"></div>
    </div>
    
    <div class="prince__legs">
        <div class="prince__legs__back"></div>
        <div class="prince__legs__leg prince__legs__leg--1"></div>
        <div class="prince__legs__leg prince__legs__leg--2"></div>
    </div>
  </div>
  
  <div class="fox">
    <div class="fox__head">     
      <div class="fox__head__ears">
      <div class="fox__head__ears__ear fox__head__ears__ear--1"></div>
      <div class="fox__head__ears__ear fox__head__ears__ear--2"></div>
      </div>
    </div>
    
    <div class="fox__body"> 
      <div class="fox__body__tail"></div>
    </div>
    
    <div class="fox__paws">
      <div class="fox__paws__paw fox__paws__paw--1"></div>
      <div class="fox__paws__paw fox__paws__paw--2"></div>
      <div class="fox__paws__paw fox__paws__paw--3"></div>
     </div>
  </div>
 </section>
  
  <section class="moon">
    <div class="moon__circle moon__circle--1"></div>
    <div class="moon__circle moon__circle--2"></div>
    <div class="moon__circle moon__circle--3"></div>
    <div class="moon__circle moon__circle--4"></div>
    <div class="moon__circle moon__circle--5"></div> 
  </section>
  
  </main>  
 <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
